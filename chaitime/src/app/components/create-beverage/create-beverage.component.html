<ion-header>
<ion-toolbar>
    <ion-button fill="none" (click)="closemodal()">
        <ion-icon name="close"></ion-icon>
    </ion-button>
</ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/icon/image.jpg" alt="" />
    </ion-card>
  <ion-card>
    <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="beverage.name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input [(ngModel)]="beverage.price"></ion-input>
        </ion-item>
      </ion-card>
        

</ion-content>
<ion-footer>
    <ion-button (click)="save()"  expand="block" shape="round" fill="outline" type="submit">Submit</ion-button>
</ion-footer>
