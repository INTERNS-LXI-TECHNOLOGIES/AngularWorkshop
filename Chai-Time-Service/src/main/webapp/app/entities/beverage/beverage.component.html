<div>
    <h2 id="page-heading">
        <span>Beverages</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-beverage" [routerLink]="['/beverage/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Beverage
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="beverages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Price</span></th>
            <th><span>Order</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let beverage of beverages ;trackBy: trackId">
                <td><a [routerLink]="['/beverage', beverage.id, 'view' ]">{{beverage.id}}</a></td>
                <td>{{beverage.name}}</td>
                <td>{{beverage.price}}</td>
                <td>
                    <div *ngIf="beverage.order">
                        <a [routerLink]="['../order', beverage.order?.id, 'view' ]" >{{beverage.order?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/beverage', beverage.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/beverage', beverage.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'beverage', { outlets: { popup: beverage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
