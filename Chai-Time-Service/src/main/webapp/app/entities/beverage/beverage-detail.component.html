<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="beverage">
            <h2><span>Beverage</span> {{beverage.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{beverage.name}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{beverage.price}}</span>
                </dd>
                <dt><span>Order</span></dt>
                <dd>
                    <div *ngIf="beverage.order">
                        <a [routerLink]="['/order', beverage.order?.id, 'view']">{{beverage.order?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/beverage', beverage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
