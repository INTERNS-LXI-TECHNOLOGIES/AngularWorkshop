<ion-header>
  <ion-toolbar>
    <ion-title>test</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div>  
        <select [(ngModel)] ="myColor">  
          <option value='appAttribute' selected> Select Color </option>  
          <option *ngFor = "let color of colors" [value] = "color">  
              {{color}}  
          </option>  
        </select>  
      <p [appAttribute]="myColor" defaultValue="red"> dynamicColor Directive Demo</p>  
    </div>
</ion-content>
