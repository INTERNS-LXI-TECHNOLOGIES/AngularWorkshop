
<ion-toolbar color="danger">
    <ion-item color="danger">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back" [routerLink]="['/order']"></ion-icon>
        <ion-title>beverage</ion-title>
        <ion-icon slot="end" ios="ios-cart" md="md-cart"><ion-badge>6</ion-badge></ion-icon>
    </ion-item>
  </ion-toolbar>

<ion-content>
<ion-card *ngFor="let b of beverages">
  <ion-card-content>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col><ion-text>{{b.name | titlecase}}</ion-text></ion-col>
          <ion-col><ion-text>{{b.price | currency}}</ion-text></ion-col>
          <ion-col col-2.4><ion-icon name="remove-circle" (click)="decrement()"></ion-icon>
            <ion-col><ion-text>{{currentnumber}}</ion-text></ion-col>
          <ion-icon name="add-circle" (click)="increment()"></ion-icon></ion-col>
          <ion-buttons><ion-icon slot="end" ios="ios-cart" md="md-cart" (click)="orderb(beverages)"></ion-icon></ion-buttons>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card-content>
</ion-card>
    <ion-grid>
      <ion-row> 
        <ion-col><ion-button expand="full" color="danger" [routerLink]="['/revieworder']" (click)="order(orders)">
        <ion-text class="review">Review</ion-text></ion-button></ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
