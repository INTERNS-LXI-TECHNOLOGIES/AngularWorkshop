<ion-header>
  <ion-toolbar>
    <ion-button (click)="dissmiss()" slot="start" fill="none"><ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon></ion-button>
    <ion-title>Create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="contact.name" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="contact.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input [(ngModel)]="contact.phNumber"></ion-input>
    </ion-item>
    <ion-item><ion-button (click)="create()" slot="end">Create</ion-button></ion-item>
  </ion-card>
</ion-content>
