<ion-header>
  <ion-toolbar>
    <ion-title>Add product</ion-title>
  </ion-toolbar>
  <ion-fab  vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button color="danger" class="closew" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-header>
<ion-content>
<div class="content">
<ion-item>
  <ion-label position="floating">Name :</ion-label>
  <ion-input [(ngModel)]="beverages.name"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Price :</ion-label>
  <ion-input [(ngModel)]="beverages.price"></ion-input>
</ion-item>
<ion-item>
  <ion-button *ngIf="!updateMode" slot= "end" expand="full" shape="round" size="medium"   (click)="saveModal()">Add</ion-button>
  <ion-button *ngIf="updateMode" slot= "end" expand="full" shape="round" size="medium"   (click)="saveModal()">Update</ion-button>
</ion-item>
</div>
</ion-content>
