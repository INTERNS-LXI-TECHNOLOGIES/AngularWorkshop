<h2>add note</h2>
<label>id:<br>
  <input [(ngModel)]="note.id" placeholder="id"/><br>
</label>
<label>title:<br>
  <input [(ngModel)]="note.title" placeholder="title"/><br>
</label>
<label>Discription: <br>

</label> <br>

</label> <br>
<button (click)="create(note)"> add </button>
