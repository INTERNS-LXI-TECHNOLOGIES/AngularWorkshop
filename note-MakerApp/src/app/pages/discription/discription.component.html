<nav>
    <a routerLink="/discription">Discription</a>
    <a routerLink="/bullet">Bullet</a>

  </nav><br>
  <app-searchdisc></app-searchdisc>
  <app-createdisc (Change)="getDiscNotes()"></app-createdisc>
<h2>My discnotes</h2>

<ul class="discnotes">
  <li *ngFor="let disc of discnotes">
    <span class="badge">{{disc.id}}. </span> {{disc.title}}<br>
    <p>{{disc.discription}}</p>
    <p>{{disc.date}}</p>
    <button (click)='delete(disc)'>delete</button>
  </li>
</ul>
